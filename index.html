<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$EGGS â€” Vote</title>

  <!-- Farcaster frame meta -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://bargss.me/cover.png" />
  <meta property="fc:frame:button:1" content="Vote YES" />
  <meta property="fc:frame:button:2" content="Vote NO" />
  <meta property="og:title" content="$EGGS Sentiment Vote" />
  <meta property="og:description" content="Is $EGGS Bullish or Bearish? Vote below ğŸ‘‡" />

  <style>
    :root{
      --bg:#070812; --card:#0f1724; --muted:#93a0b0; --accent:#06b6d4;
      color:#e6eef6; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#04050a 0%, #0b1220 100%);display:flex;align-items:center;justify-content:center;}
    .card{width:92vw; max-width:420px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); border-radius:14px; padding:18px; box-shadow:0 8px 30px rgba(2,6,23,0.7);}
    h1{margin:6px 0 4px;font-size:20px;text-align:center}
    p.sub{margin:0 0 14px;color:var(--muted); text-align:center;}
    .buttons{display:flex;gap:10px;margin-bottom:10px;}
    button{flex:1;padding:12px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    button.bull{background:linear-gradient(90deg,#0ea5a1,#06b6d4); color:#041014}
    button.bear{background:linear-gradient(90deg,#ef4444,#fb923c); color:#fff}
    .btn-secondary{background:#1a2332;color:white;}
    .thanks{display:none;margin-top:12px;padding:10px;border-radius:8px;background:#06111a;text-align:center;color:var(--accent);font-weight:700}
    .credit{margin-top:12px;font-size:12px;color:var(--muted);text-align:center}
    .share{display:flex;gap:8px;justify-content:center;margin-top:10px}
    .smallbtn{padding:8px 10px;border-radius:8px;border:0;background:#101826;color:#fff;cursor:pointer}
    .counter{margin-top:10px;text-align:center;font-weight:700;color:var(--accent);}
  </style>
</head>
<body>
  <main class="card">
    <h1>Whatâ€™s your $EGGS prediction?</h1>
    <p class="sub">$EGGS communityâ€”what do you think? Vote to show your sentiment!</p>

    <div class="buttons">
      <button id="btnBull" class="bull">ğŸ‚ Bullish</button>
      <button id="btnBear" class="bear">ğŸ» Bearish</button>
    </div>

    <div class="counter">
      Bullish: <span id="bullCount">0</span> | Bearish: <span id="bearCount">0</span> | Total: <span id="totalCount">0</span>
    </div>

    <div class="buttons">
      <button onclick="window.open('https://farcaster.xyz/~/channel/eggsfun','_blank')" class="btn-secondary">Follow eggsfun</button>
      <button onclick="window.open('https://farcaster.xyz/bargs','_blank')" class="btn-secondary">Follow bargs</button>
    </div>

    <div class="thanks" id="thanks">Thanks for voting! ğŸš€</div>

    <div class="share">
      <button id="copyLink" class="smallbtn">Copy frame link</button>
      <button id="openShare" class="smallbtn">Share</button>
    </div>

    <div class="credit">Made by @bargs</div>
  </main>

<script>
  const btnBull = document.getElementById('btnBull');
  const btnBear = document.getElementById('btnBear');
  const thanks = document.getElementById('thanks');
  const copyBtn = document.getElementById('copyLink');
  const openShare = document.getElementById('openShare');
  const bullCountEl = document.getElementById('bullCount');
  const bearCountEl = document.getElementById('bearCount');
  const totalCountEl = document.getElementById('totalCount');

  // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¢Ø±Ø§ Ø§Ø² localStorage
  let bullCount = parseInt(localStorage.getItem('bullCount') || 0);
  let bearCount = parseInt(localStorage.getItem('bearCount') || 0);
  bullCountEl.textContent = bullCount;
  bearCountEl.textContent = bearCount;
  totalCountEl.textContent = bullCount + bearCount;

  function onVote(choice){
    btnBull.disabled = true;
    btnBear.disabled = true;
    thanks.style.display = 'block';

    if(choice === 'bullish') bullCount++;
    if(choice === 'bearish') bearCount++;

    // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ UI
    bullCountEl.textContent = bullCount;
    bearCountEl.textContent = bearCount;
    totalCountEl.textContent = bullCount + bearCount;

    // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± localStorage
    localStorage.setItem('eggs_vote', choice);
    localStorage.setItem('bullCount', bullCount);
    localStorage.setItem('bearCount', bearCount);

    setTimeout(()=>{ thanks.style.display = 'none'; }, 2200);
  }

  btnBull.addEventListener('click', ()=> onVote('bullish'));
  btnBear.addEventListener('click', ()=> onVote('bearish'));

  copyBtn.addEventListener('click', async ()=>{
    try {
      await navigator.clipboard.writeText(location.href);
      copyBtn.textContent = 'Copied!';
      setTimeout(()=> copyBtn.textContent = 'Copy frame link', 1500);
    } catch(e){ alert('Copy failed â€” copy URL manually.'); }
  });

  openShare.addEventListener('click', ()=>{
    const text = encodeURIComponent('$EGGS communityâ€”what do you think? Vote below ğŸ‘‡');
    const url = encodeURIComponent(location.href);
    window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
  });

  // ØºÛŒØ± ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ Ø§Ú¯Ø± Ù‚Ø¨Ù„Ø§ Ø±Ø§ÛŒ Ø¯Ø§Ø¯Ù‡ Ø´Ø¯Ù‡
  try {
    const v = localStorage.getItem('eggs_vote');
    if(v){ btnBull.disabled = true; btnBear.disabled = true; }
  } catch(e){}
</script>
</body>
</html>
